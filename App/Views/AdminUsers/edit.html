{% extends "admin_base.html" %}

{% block title %}Edit user{% endblock %}

{% block body %}


{% for User in Users %}

<div class ='HeaderForm'>
    <div class = 'CaptionRegister'>
    <h1>Edit Userinfo</h1>
    </div>
</div>

<div class = 'formWrapper'>



    <form method = 'post' action = '/admin/users/{{ User.id }}/edit' name='NewUser'>
       
        <div class='GenderDiv'>
        
            <label class = 'Name'> Name: <br>
            <input type ='text' name = 'Name' value = {{ User.user_name|escape }}>
            </label> 


            <label> Surame: <br>
            <input type ='text' name = 'Surname' value = {{ User.user_surname|escape }}>
            </label>

            <label> Gender: </label>
                <input type='radio' name='Gender' value='m' > Male 
                <input type='radio' name='Gender' value='f' > Female 
             
        </div>
        
        <div class = 'BDayDiv'>		
        
            <label>Birthday:</label>
            <input type = 'date' name = 'Birthday' value = {{ User.user_bday|escape|date("d/m/Y") }}>
        </div>
        
        <div class = 'LogPassDiv'>
            <label> Login: <br>
            <input type = 'text' name = 'Login' value = {{ User.user_login|escape }}>
            </label> 

            <label> Enter password:<br>
            <input type = 'password' name = 'Password' value = {{ User.user_password|escape }}>
            </label>

<!--
            <label> Confirm password:<br>
                <input type ='password' name = 'Password_confirm'><br>
            </label>
-->
            
            
        </div>
        <div class = 'Register'>
            
            <input type = 'submit' name = 'save' value = 'Save Changes'>
            <input type ='reset' name ='clear' value='Clear'>

            <div class ='Privileg'>
            <label> Administrator:
            <input type = 'checkbox' name = 'Admin' value = {{ User.admin_access|escape }}>
            </label>
                
            </div>
        </div>	
    </form>
</div>
{% endfor %}

<div>{{ s }}</div>

{% endblock %}
